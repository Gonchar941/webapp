<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор адреса</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      min-height: 100vh;
    }
    h1 {
      color: #333;
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status-message {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Выберите адрес на карте</h1>
  <div id="map"></div>
  <button id="confirm-location">Подтвердить адрес</button>
  <p id="location-coordinates">Координаты: не выбраны</p>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Создание карты
    const map = L.map('map').setView([48.0159, 37.8028], 13); // Центр Донецка

    // Добавление слоя OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let marker;

    // Добавление метки при клике на карту
    map.on('click', function (e) {
      const { lat, lng } = e.latlng;

      // Если метка уже есть, обновляем её
      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        // Создаём новую метку
        marker = L.marker([lat, lng], { draggable: true }).addTo(map);
      }

      // Отображение координат
      document.getElementById('location-coordinates').textContent = `Координаты: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    });

    // Обработчик кнопки подтверждения
    document.getElementById('confirm-location').addEventListener('click', () => {
      if (!marker) {
        alert('Сначала выберите точку на карте.');
        return;
      }

      const { lat, lng } = marker.getLatLng();
      alert(`Адрес подтверждён. Координаты: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);

      // Передача данных в Telegram WebApp
      if (window.Telegram && window.Telegram.WebApp) {
        const webApp = Telegram.WebApp;
        webApp.ready();
        webApp.sendData(JSON.stringify({ lat: lat.toFixed(6), lng: lng.toFixed(6) }));
      }
    });
  </script>
</body>
</html>
