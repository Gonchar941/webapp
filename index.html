<!DOCTYPE html>
<html>
<head>
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.expand(); // Развернуть приложение на весь экран
        tg.MainButton.text = "Отправить заказ"; // Установить текст для кнопки
        tg.MainButton.onClick(() => {
            // Отправить данные в Telegram
            tg.sendData(JSON.stringify({ product: "pizza", price: 500 }));
        });

        function initApp() {
            if (!tg.initData) {
                alert("Ошибка: Telegram WebApp API не доступен.");
            } else {
                document.getElementById("status").innerText = "Telegram API доступен!";
            }
        }
    </script>
</head>
<body onload="initApp()">
    <h1>Магазин</h1>
    <p id="status">Проверяем доступность Telegram WebApp API...</p>
</body>
</html>
