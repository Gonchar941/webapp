<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }

    label, select, button {
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }

    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status-message {
      margin-top: 20px;
      color: green;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в магазин!</h1>
  <p id="status-message">Выберите район и улицу для доставки:</p>

  <!-- Выбор района -->
  <label for="district-select">Район:</label>
  <select id="district-select">
    <option value="">Выберите район</option>
    <option value="Центральный">Центральный</option>
    <option value="Северный">Северный</option>
    <option value="Южный">Южный</option>
  </select>

  <!-- Выбор улицы -->
  <label for="street-select">Улица:</label>
  <select id="street-select" disabled>
    <option value="">Сначала выберите район</option>
  </select>

  <button id="save-address-button" disabled>Сохранить адрес</button>

  <script>
    const districtSelect = document.getElementById('district-select');
    const streetSelect = document.getElementById('street-select');
    const saveAddressButton = document.getElementById('save-address-button');
    const statusMessage = document.getElementById('status-message');

    // Улицы по районам
    const streetsByDistrict = {
      'Центральный': ['ул. Ленина', 'ул. Пушкина', 'ул. Горького'],
      'Северный': ['ул. Победы', 'ул. Садовая', 'ул. Парковая'],
      'Южный': ['ул. Молодёжная', 'ул. Спортивная', 'ул. Приморская']
    };

    // Обновление списка улиц при выборе района
    districtSelect.addEventListener('change', () => {
      const selectedDistrict = districtSelect.value;

      // Очистка списка улиц
      streetSelect.innerHTML = '<option value="">Выберите улицу</option>';

      if (selectedDistrict && streetsByDistrict[selectedDistrict]) {
        // Заполнение улиц для выбранного района
        streetsByDistrict[selectedDistrict].forEach(street => {
          const option = document.createElement('option');
          option.value = street;
          option.textContent = street;
          streetSelect.appendChild(option);
        });
        streetSelect.disabled = false;
      } else {
        streetSelect.disabled = true;
      }

      saveAddressButton.disabled = true;
    });

    // Активация кнопки сохранения при выборе улицы
    streetSelect.addEventListener('change', () => {
      saveAddressButton.disabled = !streetSelect.value;
    });

    // Сохранение адреса и отправка данных в Telegram
    saveAddressButton.addEventListener('click', () => {
      const district = districtSelect.value;
      const street = streetSelect.value;

      if (district && street) {
        const address = `${district}, ${street}`;

        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = Telegram.WebApp;
          webApp.ready();
          webApp.sendData(JSON.stringify({ address })); // Отправка адреса в Telegram
        }

        statusMessage.textContent = `Адрес сохранён: ${address}`;
      } else {
        statusMessage.textContent = 'Пожалуйста, выберите район и улицу.';
      }
    });
  </script>
</body>
</html>
