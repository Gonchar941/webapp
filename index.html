<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }

    label, select, input, button {
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }

    select, input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status-message {
      margin-top: 20px;
      color: green;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в магазин!</h1>
  <p id="status-message">Выберите район и улицу для доставки:</p>

  <!-- Выбор района -->
  <label for="district-input">Район:</label>
  <input type="text" id="district-input" placeholder="Введите или выберите район">
  <select id="district-select">
    <option value="">Выберите район</option>
    <option value="Киевский">Киевский</option>
    <option value="Куйбышевский">Куйбышевский</option>
    <option value="Петровский">Петровский</option>
    <option value="Ленинский">Ленинский</option>
    <option value="Калининский">Калининский</option>
  </select>

  <!-- Выбор улицы -->
  <label for="street-input">Улица:</label>
  <input type="text" id="street-input" placeholder="Введите или выберите улицу" disabled>
  <select id="street-select" disabled>
    <option value="">Сначала выберите район</option>
  </select>

  <button id="save-address-button" disabled>Сохранить адрес</button>

  <script>
    const districtInput = document.getElementById('district-input');
    const districtSelect = document.getElementById('district-select');
    const streetInput = document.getElementById('street-input');
    const streetSelect = document.getElementById('street-select');
    const saveAddressButton = document.getElementById('save-address-button');
    const statusMessage = document.getElementById('status-message');

    // Улицы по районам
    const streetsByDistrict = {
      'Киевский': ['ул. Артёма', 'ул. Университетская', 'ул. Челюскинцев'],
      'Куйбышевский': ['ул. Левобережная', 'ул. Шахтёрская', 'ул. Брусилова'],
      'Петровский': ['ул. Победы', 'ул. Фрунзе', 'ул. Нахимова'],
      'Ленинский': ['ул. Героев Труда', 'ул. Кирова', 'ул. Щорса'],
      'Калининский': ['ул. Донецкая', 'ул. Розы Люксембург', 'ул. Комсомольская']
    };

    // Обновление улиц при выборе района
    function updateStreets(selectedDistrict) {
      streetSelect.innerHTML = '<option value="">Выберите улицу</option>';
      streetInput.value = '';

      if (selectedDistrict && streetsByDistrict[selectedDistrict]) {
        streetsByDistrict[selectedDistrict].forEach(street => {
          const option = document.createElement('option');
          option.value = street;
          option.textContent = street;
          streetSelect.appendChild(option);
        });
        streetSelect.disabled = false;
        streetInput.disabled = false;
      } else {
        streetSelect.disabled = true;
        streetInput.disabled = true;
      }
      saveAddressButton.disabled = true;
    }

    // Выбор района из списка
    districtSelect.addEventListener('change', () => {
      const selectedDistrict = districtSelect.value;
      districtInput.value = selectedDistrict;
      updateStreets(selectedDistrict);
    });

    // Ручной ввод района
    districtInput.addEventListener('input', () => {
      const value = districtInput.value;
      const matchingDistrict = Object.keys(streetsByDistrict).find(district =>
        district.toLowerCase().includes(value.toLowerCase())
      );
      districtSelect.value = matchingDistrict || '';
      updateStreets(matchingDistrict);
    });

    // Выбор улицы из списка
    streetSelect.addEventListener('change', () => {
      const selectedStreet = streetSelect.value;
      streetInput.value = selectedStreet;
      saveAddressButton.disabled = !selectedStreet;
    });

    // Ручной ввод улицы
    streetInput.addEventListener('input', () => {
      const value = streetInput.value;
      const selectedDistrict = districtSelect.value;

      if (selectedDistrict && streetsByDistrict[selectedDistrict]) {
        const matchingStreet = streetsByDistrict[selectedDistrict].find(street =>
          street.toLowerCase().includes(value.toLowerCase())
        );
        streetSelect.value = matchingStreet || '';
        saveAddressButton.disabled = !matchingStreet;
      } else {
        saveAddressButton.disabled = true;
      }
    });

    // Сохранение адреса и отправка данных в Telegram
    saveAddressButton.addEventListener('click', () => {
      const district = districtSelect.value;
      const street = streetSelect.value;

      if (district && street) {
        const address = `${district}, ${street}`;

        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = Telegram.WebApp;
          webApp.ready();
          webApp.sendData(JSON.stringify({ address })); // Отправка адреса в Telegram
        }

        statusMessage.textContent = `Адрес сохранён: ${address}`;
      } else {
        statusMessage.textContent = 'Пожалуйста, выберите район и улицу.';
      }
    });
  </script>
</body>
</html>
