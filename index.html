<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Добро пожаловать в магазин!</h1>
  <p>Выберите товар и нажмите кнопку, чтобы заказать.</p>
  <button id="order-button">Заказать</button>
  <p id="status-message"></p>

  <script>
    const orderButton = document.getElementById('order-button');
    const statusMessage = document.getElementById('status-message');

    // Проверка на доступность Telegram Web App API
    if (window.Telegram && window.Telegram.WebApp) {
      // Telegram WebApp API доступен
      const webApp = window.Telegram.WebApp;

      // Инициализация Telegram Web App
      webApp.ready();
      statusMessage.textContent = "Telegram Web App API подключен!";

      // Обработчик кнопки
      orderButton.addEventListener('click', () => {
        webApp.showAlert("Заказ оформлен!");
      });
    } else {
      // Telegram WebApp API недоступен (браузер или ПК)
      statusMessage.textContent = "Telegram Web App API недоступен. Запустите приложение через Telegram.";
      orderButton.addEventListener('click', () => {
        alert("Заказ оформлен, но без интеграции с Telegram!");
      });
    }
  </script>
</body>
</html>
