<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      overflow-x: hidden;
    }

    .hint {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="hint">Разверните приложение для корректной работы!</div>

  <div class="container">
    <h1>Выбор адреса доставки</h1>

    <label for="district-select">Выберите район:</label>
    <select id="district-select">
      <option value="">Выберите район</option>
      <option value="Ворошиловский">Ворошиловский</option>
      <option value="Калининский">Калининский</option>
      <option value="Кировский">Кировский</option>
    </select>

    <label for="street-select">Выберите улицу:</label>
    <select id="street-select" disabled>
      <option value="">Сначала выберите район</option>
    </select>

    <label for="house-select">Выберите дом:</label>
    <select id="house-select" disabled>
      <option value="">Сначала выберите улицу</option>
    </select>

    <button id="search-button" disabled>Найти</button>

    <div id="map"></div>

    <button id="confirm-button" style="display: none;">Подтвердить адрес</button>
  </div>

  <script>
    ymaps.ready(init);

    let myMap;
    let marker;

    const districts = {
      "Ворошиловский": {
        "ул. Ленина": ["1", "2", "3"],
        "ул. Пушкина": ["10", "12", "14"]
      },
      "Калининский": {
        "ул. Артема": ["5", "6", "7"],
        "ул. Университетская": ["20", "22", "24"]
      },
      "Кировский": {
        "ул. Шахтеров": ["8", "9", "10"],
        "ул. Гагарина": ["30", "32", "34"]
      }
    };

    function init() {
      myMap = new ymaps.Map("map", {
        center: [48.0159, 37.8028],
        zoom: 12,
        controls: []
      });

      const districtSelect = document.getElementById("district-select");
      const streetSelect = document.getElementById("street-select");
      const houseSelect = document.getElementById("house-select");
      const searchButton = document.getElementById("search-button");
      const confirmButton = document.getElementById("confirm-button");

      districtSelect.addEventListener("change", () => {
        const district = districtSelect.value;
        streetSelect.innerHTML = '<option value="">Выберите улицу</option>';
        houseSelect.innerHTML = '<option value="">Сначала выберите улицу</option>';
        houseSelect.disabled = true;

        if (district) {
          Object.keys(districts[district]).forEach(street => {
            const option = document.createElement("option");
            option.value = street;
            option.textContent = street;
            streetSelect.appendChild(option);
          });
          streetSelect.disabled = false;
        } else {
          streetSelect.disabled = true;
        }
        searchButton.disabled = true;
        confirmButton.style.display = "none";
      });

      streetSelect.addEventListener("change", () => {
        const district = districtSelect.value;
        const street = streetSelect.value;
        houseSelect.innerHTML = '<option value="">Выберите дом</option>';

        if (street) {
          districts[district][street].forEach(house => {
            const option = document.createElement("option");
            option.value = house;
            option.textContent = house;
            houseSelect.appendChild(option);
          });
          houseSelect.disabled = false;
        } else {
          houseSelect.disabled = true;
        }
        searchButton.disabled = true;
        confirmButton.style.display = "none";
      });

      houseSelect.addEventListener("change", () => {
        searchButton.disabled = !houseSelect.value;
      });

      searchButton.addEventListener("click", () => {
        const district = districtSelect.value;
        const street = streetSelect.value;
        const house = houseSelect.value;

        if (district && street && house) {
          const address = `${district}, ${street}, ${house}`;
          ymaps.geocode(address).then(res => {
            const firstGeoObject = res.geoObjects.get(0);
            if (firstGeoObject) {
              const coords = firstGeoObject.geometry.getCoordinates();
              myMap.setCenter(coords, 16);

              if (marker) {
                marker.geometry.setCoordinates(coords);
              } else {
                marker = new ymaps.Placemark(coords);
                myMap.geoObjects.add(marker);
              }

              confirmButton.style.display = "block";
            } else {
              alert("Адрес не найден. Проверьте данные и попробуйте еще раз.");
            }
          });
        }
      });

      confirmButton.addEventListener("click", () => {
        alert("Адрес подтвержден!");
      });
    }
  </script>
</body>
</html>
