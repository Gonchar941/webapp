<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }

    label, select, input, button {
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }

    select, input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status-message {
      margin-top: 20px;
      color: green;
      font-size: 14px;
      text-align: center;
    }

    .autocomplete-suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background-color: #fff;
      width: 80%;
      margin: 0 auto;
      border-radius: 5px;
    }

    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-suggestion:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в магазин!</h1>
  <p id="status-message">Выберите район и введите улицу для доставки:</p>

  <!-- Выбор района -->
  <label for="district-select">Район:</label>
  <select id="district-select">
    <option value="">Выберите район</option>
    <option value="Киевский">Киевский</option>
    <option value="Куйбышевский">Куйбышевский</option>
    <option value="Петровский">Петровский</option>
    <option value="Ленинский">Ленинский</option>
    <option value="Калининский">Калининский</option>
  </select>

  <!-- Ввод улицы -->
  <label for="street-input">Улица:</label>
  <input type="text" id="street-input" placeholder="Введите улицу" disabled>
  <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>

  <button id="save-address-button" disabled>Сохранить адрес</button>

  <script>
    const districtSelect = document.getElementById('district-select');
    const streetInput = document.getElementById('street-input');
    const saveAddressButton = document.getElementById('save-address-button');
    const statusMessage = document.getElementById('status-message');
    const autocompleteSuggestions = document.getElementById('autocomplete-suggestions');

    // Улицы по районам
    const streetsByDistrict = {
      'Киевский': ['ул. Артёма', 'ул. Университетская', 'ул. Челюскинцев'],
      'Куйбышевский': ['ул. Левобережная', 'ул. Шахтёрская', 'ул. Брусилова'],
      'Петровский': ['ул. Победы', 'ул. Фрунзе', 'ул. Нахимова'],
      'Ленинский': ['ул. Героев Труда', 'ул. Кирова', 'ул. Щорса'],
      'Калининский': ['ул. Донецкая', 'ул. Розы Люксембург', 'ул. Комсомольская']
    };

    // Разрешить ввод улицы только после выбора района
    districtSelect.addEventListener('change', () => {
      const selectedDistrict = districtSelect.value;
      streetInput.disabled = !selectedDistrict;
      saveAddressButton.disabled = true;
      streetInput.value = '';
      autocompleteSuggestions.innerHTML = '';
    });

    // Автодополнение для улиц
    streetInput.addEventListener('input', () => {
      const selectedDistrict = districtSelect.value;
      const inputValue = streetInput.value.toLowerCase();

      if (!selectedDistrict || !streetsByDistrict[selectedDistrict]) {
        autocompleteSuggestions.innerHTML = '';
        return;
      }

      // Найти совпадения улиц
      const matches = streetsByDistrict[selectedDistrict].filter(street =>
        street.toLowerCase().includes(inputValue)
      );

      // Показать совпадения
      autocompleteSuggestions.innerHTML = matches
        .map(match => `<div class="autocomplete-suggestion">${match}</div>`)
        .join('');

      // Если есть совпадения, активировать кнопку
      saveAddressButton.disabled = matches.length === 0;

      // Обработать выбор из предложений
      Array.from(autocompleteSuggestions.children).forEach(item => {
        item.addEventListener('click', () => {
          streetInput.value = item.textContent;
          autocompleteSuggestions.innerHTML = '';
          saveAddressButton.disabled = false;
        });
      });
    });

    // Сохранение адреса
    saveAddressButton.addEventListener('click', () => {
      const district = districtSelect.value;
      const street = streetInput.value;

      if (district && street) {
        const address = `${district}, ${street}`;

        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = Telegram.WebApp;
          webApp.ready();
          webApp.sendData(JSON.stringify({ address })); // Отправка адреса в Telegram
        }

        statusMessage.textContent = `Адрес сохранён: ${address}`;
      } else {
        statusMessage.textContent = 'Пожалуйста, выберите район и введите улицу.';
      }
    });
  </script>
</body>
</html>
