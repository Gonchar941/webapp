<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Test</title>
    <script>
        window.onload = () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                alert("Telegram WebApp API работает!");
            } else {
                alert("Ошибка: Telegram WebApp API не доступен. Проверьте настройки.");
            }
        };
    </script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
</body>
</html>
