<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    /* Общие стили */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
      color: #007BFF;
      transition: all 0.3s ease;
    }

    h1:hover, h2:hover {
      color: #0056b3;
    }

    /* Логотип */
    .logo {
      margin: 20px auto;
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Карта */
    #map {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    /* Кнопки */
    .button {
      display: inline-block;
      padding: 14px 22px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 15px 0;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Поля поиска */
    #confirm-container {
      margin: 20px 0;
    }

    #confirm-button {
      padding: 14px 22px;
      font-size: 18px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #confirm-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Логотип -->
  <div class="container">
    <img src="logo.png" alt="Логотип DonCourier" class="logo">
  </div>

  <!-- Карта -->
  <div class="container" id="address-container">
    <h1>Выберите адрес доставки</h1>
    <h2>Введите адрес или выберите на карте</h2>
    <div id="map"></div>
    <div id="confirm-container">
      <p id="selected-address">Адрес: не выбран</p>
      <button id="confirm-button" disabled>Подтвердить адрес</button>
    </div>
  </div>

  <script>
    ymaps.ready(init);
    let myMap, marker;

    function init() {
      myMap = new ymaps.Map("map", {
        center: [48.0159, 37.8028], // Центр Донецка
        zoom: 13,
        controls: ["zoomControl", "searchControl"]
      });

      const searchControl = myMap.controls.get("searchControl");
      searchControl.options.set({
        provider: "yandex#map",
        boundedBy: [[47.8, 37.6], [48.2, 38.0]],
        strictBounds: true
      });

      // Обработка выбора адреса из поиска
      searchControl.events.add("resultselect", function (e) {
        const index = e.get("index");
        searchControl.getResult(index).then(function (res) {
          const coords = res.geometry.getCoordinates();
          const address = res.getAddressLine();
          addMarker(coords[0], coords[1]);
          updateAddress(address);
        });
      });

      // Обработка клика на карте
      myMap.events.add("click", function (e) {
        const coords = e.get("coords");
        addMarker(coords[0], coords[1]);
        reverseGeocode(coords[0], coords[1]);
      });
    }

    function addMarker(lat, lng) {
      if (marker) {
        marker.geometry.setCoordinates([lat, lng]);
      } else {
        marker = new ymaps.Placemark([lat, lng], {}, {
          draggable: true
        });
        marker.events.add("dragend", function () {
          const coords = marker.geometry.getCoordinates();
          reverseGeocode(coords[0], coords[1]);
        });
        myMap.geoObjects.add(marker);
      }
    }

    function reverseGeocode(lat, lng) {
      ymaps.geocode([lat, lng]).then(function (res) {
        const address = res.geoObjects.get(0).getAddressLine();
        updateAddress(address);
      });
    }

    function updateAddress(address) {
      document.getElementById("selected-address").textContent = `Адрес: ${address}`;
      const confirmButton = document.getElementById("confirm-button");
      confirmButton.disabled = false;
      confirmButton.onclick = function () {
        alert(`Вы выбрали адрес: ${address}`);
        // Здесь можно добавить логику перехода на следующую страницу
      };
    }
  </script>
</body>
</html>
