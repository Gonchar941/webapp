<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    /* Общие стили */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
      color: #007BFF;
      transition: all 0.3s ease;
    }

    h1:hover, h2:hover {
      color: #0056b3;
    }

    /* Логотип */
    .logo {
      margin: 20px auto;
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Карта */
    #map {
      width: 100%;
      height: 300px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    /* Кнопка подтвердить */
    #confirm-button {
      display: none;
      margin: 20px auto;
      padding: 14px 22px;
      font-size: 18px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #confirm-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* Меню внизу */
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-around;
      font-size: 16px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #ddd;
    }

    .menu i {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .menu span {
      font-size: 12px;
    }

    /* Скрытые секции */
    .section {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .section.active {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Логотип -->
  <div class="container">
    <img src="logo.png" alt="Логотип DonCourier" class="logo">
  </div>

  <!-- Выбор адреса -->
  <div class="container section active" id="address-section">
    <h1>Выберите адрес доставки</h1>
    <h2>Введите адрес или выберите на карте</h2>
    <div id="map"></div>
    <button id="confirm-button">Подтвердить адрес</button>
  </div>

  <!-- Магазины -->
  <div class="container section" id="shop-section">
    <h1>Магазины</h1>
    <p>Список доступных магазинов будет здесь.</p>
  </div>

  <!-- Меню -->
  <div class="menu">
    <a href="#" onclick="showSection('address-section')">
      <i class="fa fa-map-marker"></i>
      <span>Адрес</span>
    </a>
    <a href="#" onclick="showSection('shop-section')">
      <i class="fa fa-shopping-bag"></i>
      <span>Магазин</span>
    </a>
    <a href="#">
      <i class="fa fa-shopping-cart"></i>
      <span>Корзина</span>
    </a>
    <a href="#contacts">
      <i class="fa fa-envelope"></i>
      <span>Контакты</span>
    </a>
    <a href="#profile">
      <i class="fa fa-user"></i>
      <span>Профиль</span>
    </a>
  </div>

  <script>
    ymaps.ready(init);
    let myMap, marker;

    function init() {
      myMap = new ymaps.Map("map", {
        center: [48.0159, 37.8028],
        zoom: 13,
        controls: ["zoomControl", "searchControl"]
      });

      const searchControl = myMap.controls.get("searchControl");
      searchControl.options.set({
        provider: "yandex#map",
        boundedBy: [[47.8, 37.6], [48.2, 38.0]],
        strictBounds: true
      });

      searchControl.events.add("resultselect", function (e) {
        const index = e.get("index");
        searchControl.getResult(index).then(function (res) {
          const coords = res.geometry.getCoordinates();
          const address = res.getAddressLine();
          addMarker(coords[0], coords[1]);
          updateAddress(address);
        });
      });

      myMap.events.add("click", function (e) {
        const coords = e.get("coords");
        addMarker(coords[0], coords[1]);
        reverseGeocode(coords[0], coords[1]);
      });
    }

    function addMarker(lat, lng) {
      if (marker) {
        marker.geometry.setCoordinates([lat, lng]);
      } else {
        marker = new ymaps.Placemark([lat, lng], {}, {
          draggable: true
        });
        marker.events.add("dragend", function () {
          const coords = marker.geometry.getCoordinates();
          reverseGeocode(coords[0], coords[1]);
        });
        myMap.geoObjects.add(marker);
      }
    }

    function reverseGeocode(lat, lng) {
      ymaps.geocode([lat, lng]).then(function (res) {
        const address = res.geoObjects.get(0).getAddressLine();
        updateAddress(address);
      });
    }

    function updateAddress(address) {
      document.getElementById("confirm-button").style.display = "block";
      document.getElementById("confirm-button").onclick = function () {
        showSection('shop-section');
      };
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
