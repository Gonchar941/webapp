<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hint {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      animation: fadeOut 3s forwards;
      z-index: 1000;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .form-section {
      padding: 20px;
      background: white;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    .form-section label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-section input, .form-section select, .form-section button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-section button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-section button:hover {
      background-color: #218838;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #confirm-button {
      margin-top: 10px;
      background-color: #FF5722;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #confirm-button:hover {
      background-color: #E64A19;
    }
  </style>
</head>
<body>

<div class="hint">Разверните приложение на весь экран для удобного использования!</div>

<div class="container">
  <div id="name-section" class="form-section">
    <h2>Введите ваше имя</h2>
    <label for="name">ФИО:</label>
    <input type="text" id="name" placeholder="Введите ваше ФИО">
    <button onclick="goToAddressSection()">Подтвердить</button>
  </div>

  <div id="address-section" class="form-section" style="display: none;">
    <h2>Введите адрес</h2>
    <label for="district">Район:</label>
    <select id="district" onchange="updateStreets()">
      <option value="">Выберите район</option>
      <option value="Ворошиловский">Ворошиловский</option>
      <option value="Калининский">Калининский</option>
      <option value="Кировский">Кировский</option>
    </select>

    <label for="street">Улица:</label>
    <select id="street" onchange="updateHouses()" disabled>
      <option value="">Сначала выберите район</option>
    </select>

    <label for="house">Дом:</label>
    <select id="house" disabled>
      <option value="">Сначала выберите улицу</option>
    </select>

    <button onclick="findOnMap()">Найти на карте</button>
    <div id="map"></div>
    <button id="confirm-button" style="display: none;" onclick="goToPhoneSection()">Подтвердить адрес</button>
  </div>

  <div id="phone-section" class="form-section" style="display: none;">
    <h2>Введите номер телефона</h2>
    <label for="phone">Номер телефона:</label>
    <input type="text" id="phone" placeholder="Введите номер телефона">
    <button onclick="completeRegistration()">Зарегистрироваться</button>
  </div>
</div>

<script>
  let streets = {
    "Ворошиловский": ["Пушкина", "Артёма"],
    "Калининский": ["Университетская", "Шахтёрская"],
    "Кировский": ["Ленина", "Гагарина"]
  };

  let houses = {
    "Пушкина": ["1", "2", "3"],
    "Артёма": ["10", "12", "14"],
    "Университетская": ["5", "7", "9"],
    "Шахтёрская": ["15", "17", "19"],
    "Ленина": ["20", "22", "24"],
    "Гагарина": ["30", "32", "34"]
  };

  function goToAddressSection() {
    document.getElementById("name-section").style.display = "none";
    document.getElementById("address-section").style.display = "block";
  }

  function updateStreets() {
    let district = document.getElementById("district").value;
    let streetSelect = document.getElementById("street");
    streetSelect.innerHTML = '<option value="">Выберите улицу</option>';
    document.getElementById("house").innerHTML = '<option value="">Сначала выберите улицу</option>';
    document.getElementById("house").disabled = true;

    if (district && streets[district]) {
      streets[district].forEach(street => {
        let option = document.createElement("option");
        option.value = street;
        option.textContent = street;
        streetSelect.appendChild(option);
      });
      streetSelect.disabled = false;
    } else {
      streetSelect.disabled = true;
    }
  }

  function updateHouses() {
    let street = document.getElementById("street").value;
    let houseSelect = document.getElementById("house");
    houseSelect.innerHTML = '<option value="">Выберите дом</option>';

    if (street && houses[street]) {
      houses[street].forEach(house => {
        let option = document.createElement("option");
        option.value = house;
        option.textContent = house;
        houseSelect.appendChild(option);
      });
      houseSelect.disabled = false;
    } else {
      houseSelect.disabled = true;
    }
  }

  function findOnMap() {
    let district = document.getElementById("district").value;
    let street = document.getElementById("street").value;
    let house = document.getElementById("house").value;

    if (district && street && house) {
      ymaps.geocode(`${district}, ${street}, ${house}`, { results: 1 }).then(res => {
        let coords = res.geoObjects.get(0).geometry.getCoordinates();
        let map = new ymaps.Map("map", {
          center: coords,
          zoom: 16
        });
        map.geoObjects.add(new ymaps.Placemark(coords));
        document.getElementById("confirm-button").style.display = "block";
      });
    } else {
      alert("Пожалуйста, заполните все поля.");
    }
  }

  function goToPhoneSection() {
    document.getElementById("address-section").style.display = "none";
    document.getElementById("phone-section").style.display = "block";
  }

  function completeRegistration() {
    alert("Регистрация завершена! Добро пожаловать!");
  }
</script>

</body>
</html>
