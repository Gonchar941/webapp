<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier - Регистрация</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 16px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .hint {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hint">Разверните приложение на весь экран для удобного использования!</div>
    <h1>Регистрация</h1>

    <label for="name">Имя:</label>
    <input type="text" id="name" placeholder="Введите ваше имя">

    <label for="address">Адрес:</label>
    <input type="text" id="address" placeholder="Введите ваш адрес">

    <label for="phone">Номер телефона:</label>
    <input type="text" id="phone" placeholder="Введите ваш номер телефона">

    <button id="register-button">Зарегистрироваться</button>
  </div>

  <script>
    document.getElementById("register-button").addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;

      if (name && address && phone) {
        alert(`Регистрация успешна!\nИмя: ${name}\nАдрес: ${address}\nТелефон: ${phone}`);
        window.location.href = "menu.html"; // Перенаправление на menu.html
      } else {
        alert("Пожалуйста, заполните все поля.");
      }
    });
  </script>
</body>
</html>
