<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1, h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    select, input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #map {
      width: 80%;
      max-width: 800px;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }

    #status-message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите адрес доставки</h1>

    <!-- Выбор района -->
    <select id="district-select">
      <option value="">Выберите район</option>
      <option value="Ворошиловский">Ворошиловский район</option>
      <option value="Калининский">Калининский район</option>
      <option value="Кировский">Кировский район</option>
    </select>

    <!-- Ввод адреса -->
    <input type="text" id="address-input" placeholder="Введите адрес">

    <!-- Кнопка подтверждения -->
    <button id="confirm-button" disabled>Подтвердить адрес</button>

    <!-- Карта -->
    <div id="map"></div>

    <!-- Сообщение -->
    <p id="status-message"></p>
  </div>

  <script>
    ymaps.ready(init);
    let myMap, marker;

    const districtSelect = document.getElementById("district-select");
    const addressInput = document.getElementById("address-input");
    const confirmButton = document.getElementById("confirm-button");
    const statusMessage = document.getElementById("status-message");

    // Адреса по районам
    const addressData = {
      "Ворошиловский": ["ул. Ленина, 10", "ул. Пушкина, 12", "ул. Артёма, 5"],
      "Калининский": ["ул. Молодёжная, 15", "ул. Заводская, 20", "ул. Промышленная, 7"],
      "Кировский": ["ул. Парковая, 8", "ул. Шахтёрская, 30", "ул. Гвардейская, 2"]
    };

    function init() {
      myMap = new ymaps.Map("map", {
        center: [48.0159, 37.8028], // Центр Донецка
        zoom: 12,
        controls: ["zoomControl"]
      });

      // Обработка ввода адреса
      confirmButton.addEventListener("click", () => {
        const selectedDistrict = districtSelect.value;
        const enteredAddress = addressInput.value.trim();

        if (!selectedDistrict) {
          statusMessage.textContent = "Пожалуйста, выберите район.";
          return;
        }

        if (!enteredAddress) {
          statusMessage.textContent = "Пожалуйста, введите адрес.";
          return;
        }

        if (addressData[selectedDistrict].includes(enteredAddress)) {
          statusMessage.style.color = "green";
          statusMessage.textContent = `Ваш адрес: ${enteredAddress} успешно подтверждён.`;
          showAddressOnMap(enteredAddress);
        } else {
          statusMessage.style.color = "red";
          statusMessage.textContent = "Адрес не найден в выбранном районе. Проверьте введённые данные.";
        }
      });

      addressInput.addEventListener("input", () => {
        confirmButton.disabled = !addressInput.value || !districtSelect.value;
      });
    }

    function showAddressOnMap(address) {
      ymaps.geocode(address, { results: 1 }).then((res) => {
        const firstGeoObject = res.geoObjects.get(0);
        if (firstGeoObject) {
          const coords = firstGeoObject.geometry.getCoordinates();
          if (!marker) {
            marker = new ymaps.Placemark(coords, { balloonContent: address });
            myMap.geoObjects.add(marker);
          } else {
            marker.geometry.setCoordinates(coords);
          }
          myMap.setCenter(coords, 16, { duration: 500 });
        } else {
          statusMessage.style.color = "red";
          statusMessage.textContent = "Не удалось найти адрес на карте.";
        }
      });
    }
  </script>
</body>
</html>
