<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      height: 100vh;
    }
    h1, h2 {
      margin: 10px 0;
      color: #333;
    }
    select, input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 80%;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #map {
      width: 80%;
      height: 300px;
      margin: 20px 0;
      border-radius: 10px;
    }
    #status-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Выбор района и адреса</h1>
  
  <label for="district-select">Выберите район:</label>
  <select id="district-select">
    <option value="">-- Выберите район --</option>
    <option value="Ворошиловский">Ворошиловский район</option>
    <option value="Калининский">Калининский район</option>
    <option value="Кировский">Кировский район</option>
  </select>

  <label for="address-input">Введите адрес:</label>
  <input type="text" id="address-input" placeholder="Улица, дом">

  <button id="confirm-address">Подтвердить адрес</button>
  <p id="status-message"></p>

  <div id="map"></div>

  <script>
    const districtSelect = document.getElementById("district-select");
    const addressInput = document.getElementById("address-input");
    const confirmButton = document.getElementById("confirm-address");
    const statusMessage = document.getElementById("status-message");

    // Список адресов по районам
    const addressData = {
      "Ворошиловский": ["ул. Пушкина, 1", "ул. Ленина, 10", "ул. Артёма, 20"],
      "Калининский": ["ул. Молодёжная, 5", "ул. Заводская, 15", "ул. Промышленная, 30"],
      "Кировский": ["ул. Шахтёрская, 12", "ул. Гвардейская, 25", "ул. Парковая, 50"]
    };

    // Обработка подтверждения адреса
    confirmButton.addEventListener("click", () => {
      const selectedDistrict = districtSelect.value;
      const enteredAddress = addressInput.value.trim();

      if (!selectedDistrict) {
        statusMessage.textContent = "Пожалуйста, выберите район.";
        return;
      }

      if (!enteredAddress) {
        statusMessage.textContent = "Пожалуйста, введите адрес.";
        return;
      }

      if (addressData[selectedDistrict].includes(enteredAddress)) {
        statusMessage.style.color = "green";
        statusMessage.textContent = `Ваш адрес: ${enteredAddress} успешно подтверждён.`;
        showMapForAddress(enteredAddress);
      } else {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Адрес не найден в выбранном районе. Проверьте введённые данные.";
      }
    });

    // Показ карты с адресом
    function showMapForAddress(address) {
      ymaps.ready(() => {
        const myMap = new ymaps.Map("map", {
          center: [48.0159, 37.8028], // Центр Донецка
          zoom: 12,
          controls: ["zoomControl", "searchControl"]
        });

        ymaps.geocode(address, { results: 1 }).then(res => {
          const firstGeoObject = res.geoObjects.get(0);
          if (firstGeoObject) {
            const coords = firstGeoObject.geometry.getCoordinates();
            myMap.geoObjects.add(new ymaps.Placemark(coords, { balloonContent: address }));
            myMap.setCenter(coords, 16);
          } else {
            statusMessage.textContent = "Не удалось найти адрес на карте.";
          }
        });
      });
    }
  </script>
</body>
</html>
