<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .hint {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <div class="header">DonCourier</div>

  <div class="container section active" id="name-section">
    <h1>Введите ваше имя</h1>
    <div class="form-group">
      <label for="name">ФИО:</label>
      <input type="text" id="name" placeholder="Введите ваше ФИО">
    </div>
    <button onclick="goToAddressSection()">Далее</button>
  </div>

  <div class="container section" id="address-section">
    <h1>Выберите адрес</h1>
    <div class="form-group">
      <label for="district">Район:</label>
      <select id="district" onchange="updateStreets()">
        <option value="">Выберите район</option>
        <option value="voroshilovsky">Ворошиловский</option>
        <option value="kalininsky">Калининский</option>
        <option value="kirovsky">Кировский</option>
      </select>
    </div>

    <div class="form-group">
      <label for="street">Улица:</label>
      <select id="street" onchange="updateHouses()" disabled>
        <option value="">Сначала выберите район</option>
      </select>
    </div>

    <div class="form-group">
      <label for="house">Дом:</label>
      <select id="house" disabled>
        <option value="">Сначала выберите улицу</option>
      </select>
    </div>

    <div id="map"></div>
    <button id="confirm-address-button" onclick="goToPhoneSection()" disabled>Подтвердить адрес</button>
  </div>

  <div class="container section" id="phone-section">
    <h1>Введите номер телефона</h1>
    <div class="form-group">
      <label for="phone">Номер телефона:</label>
      <input type="text" id="phone" placeholder="+7 000 000 00 00">
    </div>
    <button onclick="submitRegistration()">Завершить регистрацию</button>
  </div>

  <script>
    const streets = {
      voroshilovsky: ["Пушкинская", "Щорса", "Мира"],
      kalininsky: ["Армейская", "Космонавтов", "Гагарина"],
      kirovsky: ["Шахтерская", "Коммунистическая", "Заводская"]
    };

    const houses = {
      Пушкинская: ["1", "2", "3"],
      Щорса: ["4", "5", "6"],
      Мира: ["7", "8", "9"],
      Армейская: ["10", "11", "12"],
      Космонавтов: ["13", "14", "15"],
      Гагарина: ["16", "17", "18"],
      Шахтерская: ["19", "20", "21"],
      Коммунистическая: ["22", "23", "24"],
      Заводская: ["25", "26", "27"]
    };

    function goToAddressSection() {
      showSection('address-section');
    }

    function updateStreets() {
      const district = document.getElementById('district').value;
      const streetSelect = document.getElementById('street');
      streetSelect.innerHTML = '<option value="">Выберите улицу</option>';

      if (district) {
        streets[district].forEach(street => {
          const option = document.createElement('option');
          option.value = street;
          option.textContent = street;
          streetSelect.appendChild(option);
        });
        streetSelect.disabled = false;
      } else {
        streetSelect.disabled = true;
      }
    }

    function updateHouses() {
      const street = document.getElementById('street').value;
      const houseSelect = document.getElementById('house');
      houseSelect.innerHTML = '<option value="">Выберите дом</option>';

      if (street) {
        houses[street].forEach(house => {
          const option = document.createElement('option');
          option.value = house;
          option.textContent = house;
          houseSelect.appendChild(option);
        });
        houseSelect.disabled = false;
        document.getElementById('confirm-address-button').disabled = false;
      } else {
        houseSelect.disabled = true;
      }
    }

    function goToPhoneSection() {
      showSection('phone-section');
    }

    function submitRegistration() {
      alert('Регистрация завершена!');
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
