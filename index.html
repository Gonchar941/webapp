<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script>
        let tg; // Инициализируем переменную для WebApp API

        window.onload = () => {
            tg = window.Telegram.WebApp; // Привязываем WebApp API к переменной
            tg.ready(); // Уведомляем Telegram, что WebApp готов к работе
        };

        function sendOrder() {
            if (!tg) {
                alert("Ошибка: Telegram API не готово!");
                return;
            }

            const orderData = { 
                item: "Пицца",  // Пример товара
                quantity: 1     // Пример количества
            };
            tg.sendData(JSON.stringify(orderData)); // Отправляем данные боту
            tg.close(); // Закрываем WebApp после отправки
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать в магазин!</h1>
    <p>Выберите товар и нажмите кнопку, чтобы заказать.</p>
    <button onclick="sendOrder()">Заказать пиццу</button>
</body>
</html>
