<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор адреса доставки</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      min-height: 100vh;
    }
    h1 {
      color: #333;
      margin: 20px 0;
      font-size: 24px;
    }
    #map {
      width: 90%;
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #manual-address-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Выберите адрес доставки</h1>
  <div id="map"></div>
  <button id="manual-address-button">Ручной ввод адреса</button>
  <div id="manual-address-container">
    <input type="text" id="manual-address-input" placeholder="Введите адрес вручную" />
    <button id="submit-manual-address">Подтвердить адрес</button>
  </div>
  <button id="confirm-location">Подтвердить адрес на карте</button>
  <p id="location-coordinates">Координаты: не выбраны</p>
  <p id="location-address">Адрес: не выбран</p>

  <script>
    ymaps.ready(init);
    let myMap, marker;

    function init() {
      // Инициализация карты
      myMap = new ymaps.Map("map", {
        center: [48.0159, 37.8028], // Центр Донецка
        zoom: 13,
        controls: ["zoomControl", "searchControl"]
      });

      // Определение геолокации
      ymaps.geolocation.get({
        provider: "browser",
        mapStateAutoApply: true
      }).then(function (result) {
        myMap.geoObjects.add(result.geoObjects);
        const coords = result.geoObjects.position;
        addMarker(coords[0], coords[1]);
        reverseGeocode(coords[0], coords[1]);
      }).catch(() => {
        alert("Не удалось определить местоположение. Укажите адрес вручную.");
      });

      // Обработка клика на карте
      myMap.events.add("click", function (e) {
        const coords = e.get("coords");
        addMarker(coords[0], coords[1]);
        reverseGeocode(coords[0], coords[1]);
      });
    }

    function addMarker(lat, lng) {
      if (marker) {
        marker.geometry.setCoordinates([lat, lng]);
      } else {
        marker = new ymaps.Placemark([lat, lng], {}, {
          draggable: true
        });
        marker.events.add("dragend", function () {
          const coords = marker.geometry.getCoordinates();
          reverseGeocode(coords[0], coords[1]);
        });
        myMap.geoObjects.add(marker);
      }
      document.getElementById("location-coordinates").textContent = `Координаты: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    }

    function reverseGeocode(lat, lng) {
      ymaps.geocode([lat, lng]).then(function (res) {
        const address = res.geoObjects.get(0).getAddressLine();
        document.getElementById("location-address").textContent = `Адрес: ${address}`;
      });
    }

    // Ручной ввод адреса
    const manualAddressButton = document.getElementById("manual-address-button");
    const manualAddressContainer = document.getElementById("manual-address-container");
    const manualAddressInput = document.getElementById("manual-address-input");
    const submitManualAddress = document.getElementById("submit-manual-address");

    manualAddressButton.addEventListener("click", () => {
      manualAddressContainer.style.display = "flex";
    });

    submitManualAddress.addEventListener("click", () => {
      const manualAddress = manualAddressInput.value;
      if (!manualAddress) {
        alert("Введите адрес вручную.");
        return;
      }

      // Используем геокодирование для получения координат введённого адреса
      ymaps.geocode(manualAddress).then(function (res) {
        const firstGeoObject = res.geoObjects.get(0);
        const coords = firstGeoObject.geometry.getCoordinates();
        addMarker(coords[0], coords[1]);
        document.getElementById("location-address").textContent = `Адрес: ${firstGeoObject.getAddressLine()}`;
        manualAddressContainer.style.display = "none"; // Скрыть ручной ввод
      }).catch(() => {
        alert("Не удалось найти адрес. Попробуйте ещё раз.");
      });
    });

    // Подтверждение адреса на карте
    document.getElementById("confirm-location").addEventListener("click", function () {
      if (!marker) {
        alert("Сначала выберите адрес.");
        return;
      }
      const coords = marker.geometry.getCoordinates();
      alert(`Адрес подтверждён. Координаты: ${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}`);
    });
  </script>
</body>
</html>
