<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      margin-top: 10px;
      color: #555;
      font-weight: bold;
    }

    .container input, .container button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .container input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .container button {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .container button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .hint {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <!-- Подсказка -->
  <div class="hint">Разверните приложение на весь экран для удобной работы!</div>

  <!-- Регистрационная форма -->
  <div class="container">
    <h1>Регистрация</h1>
    <label for="name">ФИО:</label>
    <input type="text" id="name" placeholder="Введите ваше ФИО" required>

    <label for="address">Адрес:</label>
    <input type="text" id="address" placeholder="Введите ваш адрес" required>
    <button id="auto-detect">Определить адрес автоматически</button>

    <label for="phone">Номер телефона:</label>
    <input type="tel" id="phone" placeholder="+7 000 000 00 00" required>

    <button id="submit-button">Зарегистрироваться</button>
  </div>

  <script>
    // Автоопределение адреса через геолокацию
    document.getElementById("auto-detect").addEventListener("click", () => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;

          ymaps.geocode([latitude, longitude]).then((res) => {
            const address = res.geoObjects.get(0).getAddressLine();
            document.getElementById("address").value = address;
          }).catch(() => {
            alert("Не удалось определить адрес. Попробуйте позже.");
          });
        }, () => {
          alert("Геолокация отключена или не поддерживается.");
        });
      } else {
        alert("Ваш браузер не поддерживает геолокацию.");
      }
    });

    // Обработка регистрации
    document.getElementById("submit-button").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !address || !phone) {
        alert("Пожалуйста, заполните все поля!");
        return;
      }

      alert(`Регистрация успешна!\n\nВаши данные:\nФИО: ${name}\nАдрес: ${address}\nТелефон: ${phone}`);
      // Здесь можно отправить данные на сервер или сохранить их
    });
  </script>
</body>
</html>
