<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonCourier</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #007BFF;
      padding: 10px 20px;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .header img {
      width: 30px;
      height: 30px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      color: #007BFF;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DonCourier</h1>
    <img src="logo.png" alt="Логотип">
  </div>

  <div class="container">
    <h2>Регистрация</h2>

    <label for="fio">ФИО:</label>
    <input type="text" id="fio" placeholder="Введите ваше ФИО">

    <label for="address">Адрес:</label>
    <input type="text" id="address" placeholder="Введите адрес">

    <label for="phone">Номер телефона:</label>
    <input type="text" id="phone" placeholder="Введите номер телефона">

    <button class="button">Зарегистрироваться</button>

    <div class="nav-buttons">
      <button>Смотреть</button>
      <button>Профиль</button>
    </div>
  </div>
</body>
</html>
