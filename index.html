<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script>
        let tg; // Объявляем переменную для WebApp API

        // Функция для инициализации Telegram WebApp API
        window.onload = () => {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp; // Инициализируем API
                    tg.ready(); // Сообщаем Telegram, что WebApp готов
                    alert("Telegram WebApp API инициализирован!"); // Временное уведомление
                    console.log("Telegram WebApp API инициализирован!"); // Отладка
                } else {
                    alert("Telegram WebApp API не доступен! Проверьте подключение через Telegram.");
                    console.error("Telegram WebApp API отсутствует!");
                }
            } catch (e) {
                console.error("Ошибка инициализации Telegram WebApp API:", e);
            }
        };

        // Функция отправки данных в бота
        function sendOrder() {
            if (!tg) {
                alert("Ошибка: Telegram API не готово!");
                return;
            }

            const orderData = { 
                item: "Пицца",  // Пример товара
                quantity: 1     // Пример количества
            };
            tg.sendData(JSON.stringify(orderData)); // Отправляем данные боту
            tg.close(); // Закрываем WebApp после отправки
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать в магазин!</h1>
    <p>Выберите товар и нажмите кнопку, чтобы заказать.</p>
    <button onclick="sendOrder()">Заказать пиццу</button>
</body>
</html>
