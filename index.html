<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор адреса доставки</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin: 20px 0;
      font-size: 24px;
      text-align: center;
    }
    #map {
      width: 90%;
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 80%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .shop {
      background-color: white;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
    }
    .shop h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #007BFF;
    }
    .shop p {
      margin: 5px 0;
      color: #666;
    }
    #shops-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="address-container">
    <h1>Выберите адрес доставки</h1>
    <div id="map"></div>
    <p id="location-coordinates">Координаты: не выбраны</p>
    <p id="location-address">Адрес: не выбран</p>
  </div>

  <div class="container" id="shops-container">
    <h1>Доступные магазины</h1>
    <div class="shop">
      <h2>Магазин 1</h2>
      <p>Адрес: ул. Артёма, 12</p>
      <p>Время работы: 9:00 - 21:00</p>
    </div>
    <div class="shop">
      <h2>Магазин 2</h2>
      <p>Адрес: ул. Университетская, 34</p>
      <p>Время работы: 10:00 - 20:00</p>
    </div>
    <!-- Добавьте больше магазинов по мере необходимости -->
  </div>

  <script>
    ymaps.ready(init);
    let myMap, marker;

    function init() {
      myMap = new ymaps.Map("map", {
        center: [48.0159, 37.8028], // Центр Донецка
        zoom: 13,
        controls: ["zoomControl", "searchControl"]
      });

      // Настройка поиска только по Донецку
      const searchControl = myMap.controls.get("searchControl");
      searchControl.options.set({
        provider: "yandex#map",
        boundedBy: [[47.8, 37.6], [48.2, 38.0]], // Ограничение поиска в пределах Донецка
        strictBounds: true // Жёсткие границы поиска
      });

      // Событие: выбор адреса из поиска
      searchControl.events.add("resultselect", function (e) {
        const index = e.get("index");
        searchControl.getResult(index).then(function (res) {
          const coords = res.geometry.getCoordinates();
          const address = res.getAddressLine();
          addMarker(coords[0], coords[1]);
          confirmAddress(address);
        });
      });

      // Определение текущей геолокации
      ymaps.geolocation.get({
        provider: "browser",
        mapStateAutoApply: true
      }).then(function (result) {
        myMap.geoObjects.add(result.geoObjects);
        const coords = result.geoObjects.position;
        addMarker(coords[0], coords[1]);
        reverseGeocode(coords[0], coords[1]);
      }).catch(() => {
        alert("Не удалось определить местоположение. Укажите адрес вручную через поиск.");
      });

      // Обработка клика на карте
      myMap.events.add("click", function (e) {
        const coords = e.get("coords");
        addMarker(coords[0], coords[1]);
        reverseGeocode(coords[0], coords[1]);
      });
    }

    function addMarker(lat, lng) {
      if (marker) {
        marker.geometry.setCoordinates([lat, lng]);
      } else {
        marker = new ymaps.Placemark([lat, lng], {}, {
          draggable: true
        });
        marker.events.add("dragend", function () {
          const coords = marker.geometry.getCoordinates();
          reverseGeocode(coords[0], coords[1]);
        });
        myMap.geoObjects.add(marker);
      }
      document.getElementById("location-coordinates").textContent = `Координаты: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    }

    function reverseGeocode(lat, lng) {
      ymaps.geocode([lat, lng]).then(function (res) {
        const address = res.geoObjects.get(0).getAddressLine();
        document.getElementById("location-address").textContent = `Адрес: ${address}`;
      });
    }

    function confirmAddress(address) {
      const isCorrect = confirm(`Правильный ли вы указали адрес?\n\n${address}`);
      if (isCorrect) {
        showShops();
      } else {
        alert("Попробуйте снова выбрать адрес.");
      }
    }

    function showShops() {
      document.getElementById("address-container").style.display = "none";
      document.getElementById("shops-container").style.display = "flex";
    }
  </script>
</body>
</html>
