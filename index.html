<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - DonCourier</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=81d0c68b-726a-45d1-863f-27efffade502"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #007BFF;
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .hidden {
      display: none;
    }

    .notification {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 20px;
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

<div class="container" id="step1">
  <h1>Регистрация</h1>
  <label for="name">ФИО:</label>
  <input type="text" id="name" placeholder="Введите ваше ФИО">
  <button onclick="nextStep(2)">Далее</button>
</div>

<div class="container hidden" id="step2">
  <h1>Выберите адрес</h1>
  <label for="district">Район:</label>
  <select id="district" onchange="loadStreets()">
    <option value="">Выберите район</option>
    <option value="voroshilovsky">Ворошиловский</option>
    <option value="kalininsky">Калининский</option>
    <option value="kirovsky">Кировский</option>
  </select>

  <label for="street">Улица:</label>
  <select id="street" disabled onchange="loadHouses()">
    <option value="">Сначала выберите район</option>
  </select>

  <label for="house">Дом:</label>
  <select id="house" disabled>
    <option value="">Сначала выберите улицу</option>
  </select>

  <div id="map"></div>
  <button onclick="nextStep(3)" id="confirm-address" disabled>Подтвердить адрес</button>
</div>

<div class="container hidden" id="step3">
  <h1>Введите номер телефона</h1>
  <label for="phone">Номер телефона:</label>
  <input type="text" id="phone" placeholder="Введите номер телефона">
  <button onclick="finishRegistration()">Завершить регистрацию</button>
</div>

<div class="notification hidden" id="notification">Разверните приложение для удобства!</div>

<script>
  let streets = {
    voroshilovsky: ["Пушкина", "Шевченко"],
    kalininsky: ["Ленина", "Маяковского"],
    kirovsky: ["Гагарина", "Космонавтов"]
  };

  let houses = {
    Пушкина: ["1", "2", "3"],
    Шевченко: ["5", "7", "9"],
    Ленина: ["10", "12", "15"],
    Маяковского: ["4", "8", "14"],
    Гагарина: ["6", "11", "16"],
    Космонавтов: ["3", "7", "13"]
  };

  function nextStep(step) {
    document.querySelectorAll(".container").forEach(container => {
      container.classList.add("hidden");
    });
    document.getElementById(`step${step}`).classList.remove("hidden");
  }

  function loadStreets() {
    const district = document.getElementById("district").value;
    const streetSelect = document.getElementById("street");

    streetSelect.innerHTML = '<option value="">Выберите улицу</option>';
    if (district) {
      streets[district].forEach(street => {
        const option = document.createElement("option");
        option.value = street;
        option.textContent = street;
        streetSelect.appendChild(option);
      });
      streetSelect.disabled = false;
    } else {
      streetSelect.disabled = true;
    }
    document.getElementById("house").disabled = true;
    document.getElementById("confirm-address").disabled = true;
  }

  function loadHouses() {
    const street = document.getElementById("street").value;
    const houseSelect = document.getElementById("house");

    houseSelect.innerHTML = '<option value="">Выберите дом</option>';
    if (street) {
      houses[street].forEach(house => {
        const option = document.createElement("option");
        option.value = house;
        option.textContent = house;
        houseSelect.appendChild(option);
      });
      houseSelect.disabled = false;
    } else {
      houseSelect.disabled = true;
    }
    document.getElementById("confirm-address").disabled = false;
  }

  function finishRegistration() {
    alert("Регистрация завершена! Добро пожаловать в DonCourier.");
  }

  // Показываем подсказку
  document.getElementById("notification").classList.remove("hidden");

  // Карта Яндекс
  ymaps.ready(() => {
    const map = new ymaps.Map("map", {
      center: [48.0159, 37.8028],
      zoom: 13
    });
  });
</script>
</body>
</html>
