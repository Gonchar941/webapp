<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Добро пожаловать в магазин!</h1>
  <p>Выберите товар и нажмите кнопку, чтобы заказать.</p>
  <button id="order-button">Заказать</button>
  <p id="status-message"></p>

  <script>
    const orderButton = document.getElementById('order-button');
    const statusMessage = document.getElementById('status-message');

    // Проверка доступности WebApp API
    if (window.Telegram.WebApp) {
      const webApp = Telegram.WebApp;
      webApp.ready();
      statusMessage.textContent = "Telegram Web App API подключен!";
      
      orderButton.addEventListener('click', () => {
        webApp.showAlert("Заказ оформлен!");
        webApp.sendData(JSON.stringify({ order: "Подтверждён" }));
      });
    } else {
      statusMessage.textContent = "Web App API недоступен.";
    }
  </script>
</body>
</html>
